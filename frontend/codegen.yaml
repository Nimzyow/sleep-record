overwrite: true
schema: http://localhost:4000/
documents:
  - "src/**/*.ts"
  - "src/**/*.tsx"
generates:
  ./graphql.schema.json:
    plugins:
      - "introspection"
  ./generatedTypes.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      scalars:
        BigInt: number
